<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o número</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="principal">
        <h1 class="titulo">Adivinhe o número!</h1>
        <div class="conteudo-principal">
            <p class="dica-texto">O número secreto está entre 1 e 100, digite seu palpite:</p>
            <input type="text" id="x" class="input-chute" autofocus>
            <input type="button" class="botao-adivinhar botoes" value ="Adivinhar" onclick="testeJogo()">
            <input type="button" class="botao-reset botoes" value ="Novo número" onclick="geraNumero()">
        </div>

        <div class="conteudo-tentativas">
            <a class="tentativas-texto" id="contador-tentativas">Tentativa: </a>
            <a class="tentativas-restantes-texto" id="tentativas-restantes">Tentativas restantes: </a> 
        </div>
        
        <div class="conteudo-dificuldade">
            <p class="dificuldade-texto" id="dificuldade">Dificuldade:</p>
            <input type="button" class="botao-facil botoes botao-dificuldade" value="Fácil" onclick="dificuldadeFacil()">
            <input type="button" class="botao-normal botoes botao-dificuldade" value="Normal" onclick="dificuldadeNormal()">
            <input type="button" class="botao-dificil botoes botao-dificuldade" value="Difícil" onclick="dificuldadeDificil()">
        </div>
    </section>

    <script src="js/teste.js"></script>
</body>
</html>
